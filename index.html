<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6 currentlocation">
              <h1>Lottie's weather app</h1>

              <img class="todayIcon" src="img/sunny1.png" width="125px" />
              <br />
              <h2></h2>
            </div>

            <div class="col-6">
              <div class="citysearch">
                <form id="locationSearch">
                  <div class="searchbox">
                    <input
                      type="text"
                      placeholder="Enter your city"
                      id="searchInput"
                    />
                    <input type="Submit" value="search" />
                    <button id="currentLocation">Current location</button>
                  </div>
                </form>
                <br />
                <span class="todaydate"></span><br />
                <span id="weatherdescription"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="weekdays">
          <div class="container text-center">
            <div class="row days-row">
              <div class="col-2 day">
                Mon
                <br />
                <img src="img/rain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>

              <div class="col-2 day">
                Tues
                <br />
                <img src="img/rain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>
              <div class="col-2 day">
                Weds
                <br />
                <img src="img/rain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>
              <div class="col-2 day">
                Thurs
                <br />
                <img src="img/heavyrain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>
              <div class="col-2 day">
                Fri
                <br />
                <img src="img/sunnyrain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>
              <div class="col-2 day">
                Sat
                <br />
                <img src="img/rain.png" width="50px" />
                <span class="temp">18°|12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/lottie-isobel/my-weather-app"
        >Open-source code</a
      >
      by Charlotte Easton
    </div>
    <script src="script.js"></script>
  </body>
</html>
